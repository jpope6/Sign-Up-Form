<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="background-image">
        <img src="./assets/beach-background.jpg" alt="" />
        <div class="banner">
          <img class="logo" src="./assets/odin-lined.png" alt="" />
          <h1 class="brand">Serenity</h1>
        </div>
      </div>
      <div class="right">
        <div class="message">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up now to get started.
          </h3>
          <h3>You know you want to.</h3>
        </div>
        <div class="middle">
          <div class="inside">
            <h3 class="woo">Let's Do This!</h3>
            <form method="post">
              <div class="form">
                <div class="first_row">
                  <div class="first">
                    <label for="first_name">First Name:</label>
                    <input
                      type="text"
                      id="first_name"
                      name="first_name"
                      required
                    />
                  </div>

                  <div class="last">
                    <label for="last_name">Last Name:</label>
                    <input
                      type="text"
                      id="last_name"
                      name="last_name"
                      required
                    />
                  </div>
                </div>

                <div class="second_row">
                  <div class="email">
                    <label for="user_email">Email Address:</label>
                    <input type="email" name="email" id="user_email" required />
                  </div>

                  <div class="phone">
                    <label for="phone_number">Phone Number:</label>
                    <input
                      type="tel"
                      name="phone_number"
                      id="phone_number"
                      required
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      title="Please enter a valid phone number in the format: 123-456-7890"
                    />
                  </div>
                </div>

                <div class="third_row">
                  <div class="pass1">
                    <label for="user_password">Password:</label>
                    <input
                      type="password"
                      name="password"
                      id="user_password"
                      required
                      minlength="5"
                    />
                  </div>

                  <div class="pass2">
                    <label for="confirm_password">Confirm Password:</label>
                    <input
                      type="password"
                      name="confirm_password"
                      id="confirm_password"
                      required
                      minlength="5"
                    />
                  </div>
                  <div class="bottom">
                    <button class="create" type="submit">Create Account</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
